<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar País</title>
</head>
<body>
    <p>
        Ingresa el país a buscar:
    </p>
    <form action="{{ url_for('inicio') }}" method="POST">
        <input type="text" name="pais" placeholder="País">
        <button type="submit">Enviar</button>
    </form>

    {% if pais %}
        <p style="font-style: italic; color: rgb(0, 2, 126);">
            Capital: {{ pais[0] }}<br>
            Latitud: {{ pais[1] }}<br>
            Longitud: {{ pais[2] }}
        </p>
    {% else %}
        <p>No se recibió ningún país.</p>
    {% endif %}
</body>
</html>
